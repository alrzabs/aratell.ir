<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Investment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ff4500">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Vazir, sans-serif;
      background: #ffffff;
      text-align: center;
      padding: 50px 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #000000;
    }

    hr {
      border: none;
      height: 1px;
      background: linear-gradient(to right, transparent, #999, transparent);
      margin: 25px 0;
    }

    .button-with-icon {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 8px;
      max-width: 280px;
      width: 100%;
      background: #F2F2F2;
      color: black;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      margin: 15px auto;
      direction: rtl;
      text-align: right;
      transition: background 0.3s;
      box-sizing: border-box;
    }

    .button-with-icon:hover {
      background: #DBDBDB;
      color: black;
    }

    .button-with-icon img {
      width: 24px;
      height: 24px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      margin-top: 20px;
    }

    .social-icons a {
      color: #333;
      font-size: 32px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .button-with-icon {
        font-size: 16px;
      }
      .social-icons a {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <a class="button-with-icon" href="https://www.coinex.com/en/register?rc=vip" target="_blank" rel="noopener noreferrer">

    <span>ثبت نام در صرافی کوینکس</span>
  </a>

    <span>ثبت نام در صرافی نوبیتکس</span>

  <footer>
    <div class="social-icons">
      <a href="https://instagram.com/alrzabs" target="_blank" title="Instagram">
        <i class="fab fa-instagram" style="color:#e1306c;"></i>
      </a>
      <a href="https://t.me/CryptoMirypto" target="_blank" title="Telegram">

        <i class="fab fa-youtube" style="color:#ff0000;"></i>
      </a>
    </div>
  </footer>

</body>
